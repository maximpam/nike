<!DOCTYPE html>
<html>
<head>
	<title>Nike</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet"> 
</head>
<body class="body">
	<div class="container">
		<header class="header">
			<div class="header__logo">
				<img src="nikeproductcard-assets/logo.png">
			</div>
			<nav class="header__category">
				<a class="header__anchor" href="">LIFESTYLE</a>
				<a class="header__anchor" href="">FOOTBALL</a>
				<a class="header__anchor" href="">RUNNING</a>
				<a class="header__anchor" href="">SKATEBOARDING</a>
			</nav>
			<div class="header__menu">
				<i class="fas fa-bars"></i>
			</div>
		</header>
		<section class="card">
		<div class="card__background">
			<div class="card__photo">
				<div class="card__image">
					
					<img class="card__image1" src="nikeproductcard-assets/img_h.png">
					<div class="card__text">HUARACHEE</div>
				</div>
				<button class="card__plus"><img src="nikeproductcard-assets/btn_add.png"></button>
				<div class="card__carousell">
					<div class="card__first">
						<img class="card__border" src="nikeproductcard-assets/img1.png">
					</div>
					<div class="card__second">
						<img class="card__border" src="nikeproductcard-assets/img2.png">
					</div>
					<div class="card__third">
						<img class="card__border" src="nikeproductcard-assets/img3.png">
					</div>
				</div>
				
			</div>
		</div>
			<div class="card__info">
				<button class="card__cross">
					<img src="nikeproductcard-assets/btn_close.png">
				</button>
				<div class="card__status">
					NEW
				</div>
				<div class="card__slogan">
					<p>THE <span class="card__blue">RUNNING</span> HAS JUST BEGUN</p>
					
				</div>
				<div class="card__name">
					<p>Huarache</p>
					
				</div>
				<div class="card__rating">
					<img class="card__star" src="nikeproductcard-assets/black_star.png">
					<img class="card__star"  src="nikeproductcard-assets/black_star.png">
					<img class="card__star" src="nikeproductcard-assets/black_star.png">
					<img class="card__star" src="nikeproductcard-assets/black_star.png">
					<img class="card__star" src="nikeproductcard-assets/grey_star.png">
				</div>
				<div class="card__price">
					<p>$ 200</p>
				</div>
				<div class="card__size">
					Size
					<ul> 
						<li class="card__sizenum">7</li>
						<li class="card__sizenum">8</li>
						<li class="card__sizenum">9</li>
						<li class="card__sizenum">10</li>
						<li class="card__sizenum">11</li>
					</ul>
				</div>
				<button class="card__add">
					ADD TO CART
				</button>
				<button class="card__wishlist">
					WISHLIST
				</button>
			</div>
			</section>

	</div>
</body>
</html>
